<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <link rel="icon" href="/assest/img/bot-mini.png" />
    <link rel="stylesheet" href="/assest/css/style.css" />
</head>

<body>
    <div class="heading">
        <h1 style="font-size:60px; color: rgb(252, 246, 246);"><strong>CO-CHAT</strong></h1>
    </div>
    <div id="container" class="container">
        <div id="chat" class="chat">
            <div id="messages" class="messages"></div>
            <input id="input" type="text" placeholder="Ask me anything..." autocomplete="off" autofocus="true" />
        </div>
        <img src="/assest/img/bot.png.png" alt="Robot cartoon" height="500vh">
    </div>
</body>
<script type="text/javascript" src="/assest/js/index.js"></script>
<script type="text/javascript" src="/assest/js/constants.js"></script>
<script type="text/javascript" src="/assest/js/speech.js"></script>

</html>
